name: Deploy frontend para Hostinger

on:
    push:
        tags:
            - 'deploy-*'
jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Clonar repo
              uses: actions/checkout@v4

            - name: Instalar dependÃªncias
              run: npm ci

            - name: Lint do projeto
              run: npx eslint . --max-warnings=0

            - name: Rodar testes Jest com coverage
              run: npm test -- --ci

            - name: Build project
              env:
                  VITE_API_URL: ${{ secrets.VITE_API_URL }}
                  VITE_ON_DEVELOPMENT: ${{ secrets.VITE_ON_DEVELOPMENT }}
              run: npm run build

            - name: Enviar arquivos via SCP (SSH)
              uses: appleboy/scp-action@v1
              with:
                  host: ${{ secrets.HOSTINGER_HOST }}
                  username: ${{ secrets.HOSTINGER_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: ${{ secrets.PORT }}
                  source: 'dist/**'
                  target: ${{ secrets.HOSTINGER_TARGET_PATH }}
                  strip_components: 1
